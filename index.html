<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Emergencia Ciudadana!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link href="img/favicon.ico" type="image/x-icon" rel="icon">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="css/jquery-ui.css" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/jquery.dataTables.css">
  <link rel="stylesheet" href="css/jquery.dataTables_themeroller.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet"> 
   

  
  <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDh80ljnMdZUKCqhHegzoW77SamPFmuSFA&sensor=false&libraries=geometry">
  </script>  

  <script src="js/libs/jquery-1.9.1.js" type="text/javascript"></script> 
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="js/libs/handlebars.js" type="text/javascript"></script>
  <script src="js/libs/ember-latest.min.js" type="text/javascript"></script>
  <script src="js/libs/ember-data-latest.min.js" type="text/javascript"></script>
  <script src="js/libs/jquery.csv-0.71.min.js" type="text/javascript"></script>
  <script src="js/libs/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="js/libs/jquery.dataTables.columnFilter.js" type="text/javascript"></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>  

</head>

<body>

  <script type="text/x-handlebars" data-template-name="splash">
    <div id="splash">
      <div id="splash-content">
        <div class="row-fluid">
          <div class="span4 offset4" align="center">
            <img src="img/splash.png"/>
            <div class="progress progress-striped active">
              <div id="progress" class="bar" style="width: 0%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-chubut navbar-static-top">
      <div class="navbar-inner">
        <div class="container">

          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
     
          <a class="brand" href="#">Emergencia Ciudadana</a>
     
          <div class="nav-collapse collapse"> 
            <ul class="nav">
              <li>{{#linkTo categorias}}Explorar{{/linkTo}}</li>
              <li>{{#linkTo ayuda}}Ayuda{{/linkTo}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>  
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="ayuda">
    <div class="row-fluid">
      <div class="span4 offset4">
      <div class="formAyuda">
        <form class="form-horizontal">
          <h4>Necesito ayuda</h4>
          <div class="control-group">
            <label class="control-label" for="inputEmail">Nombre</label>
            <div class="controls">
            <input type="text" id="inputEmail" placeholder="Ingresa tu nombre">
            </div>
          </div>
          <select>
            <option>Razon</option>
            <option>Incendio</option>
            <option>Inundacion</option>
            <option>Alerta meteorologico</option>
            <option>Robo</option>
            <option>Epidemia</option>
          </select>
          <button type="submit" class="btn">Enviar</button>
          <h4>Se perdio una persona</h4>
          <div class="controls">
          <input type="text" id="inputEmail" placeholder="DNI de la persona que se perdio">
            <div class="control-group">
              <label class="control-label" for="inputMovil">Telefono movil</label>
              <div class="controls">
              <input type="text" id="inputMovil" placeholder="(+54911) 4123-4567">
            </div>        
          <div class="controls">
          <label class="checkbox">
          <input type="checkbox"> Quiero que me contacten
          </label>
          <button type="submit" class="btn">Enviar</button>
          <div class="mt20">
            <a href="#/emergencia/9" class="btn btn-success btn-outline btn-large">Ver Centros de ayuda cercanos</a>
          </div>
          
          </div>
          </div>
        </form>      
      </div>

      </div>
    </div>  
  </script>   

  <script type="text/x-handlebars" data-template-name="ayudar">
    <div class="row-fluid">
      <div class="span4 offset4">
        <form class="form-horizontal">
          <h4>Quiero Ayudar!</h4>
          <button class="btn btn-large btn-block btn-primary" type="button">Centros de recepcion de donaciones</button>
          <button class="btn btn-large btn-block btn-primary" type="button">Centros de Evacuacion</button>
          <button class="btn btn-large btn-block btn-primary" type="button">Personas Perdidas</button>
          <button class="btn btn-large btn-block btn-primary" type="button">Medicos Voluntarios</button>
        </form>      
      </div>

      </div>
    </div>  
  </script> 
  <script type="text/x-handlebars" data-template-name="index">
     <div class="row-fluid">
       <div class="span12">

        <div class="row-fluid">
          <ul class="mobileMenu2">
            <li>
              <a href="#/ayudar" class="btn btn-success btn-outline btn-large">Quiero ayudar</a>
            </li>
            <li>
              <a href="#/ayuda" class="btn btn btn-danger btn-outline btn-large">Necesito Ayuda</a>
            </li>
          </ul>
        </div>

        <div class="row-fluid">
          <div class="span12">
            <div class="smallMenu">
              <a class="btn btn-large" type="button" href="#/categorias">Â¿Estoy preparado?</a>
              <a class="btn btn-large btn-danger" type="button" href="tel:911">911</a>
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span4 offset4">
          <div class="controls">
            <img src="img/sociales.png" class="socialesImg"/>
          </div>
          </div>
        </div>

      </div>
    </div>   
  </script>


  <script type="text/x-handlebars" data-template-name="categorias">
    {{#if model}}
     <ul class="nav nav-pills nav-stacked">
      {{#each model}}
      <li>
        <a href="#/emergencias/{{unbound this.id}}">
          {{this.titulo}}
        </a>
      </li>
      {{/each}} 
    </ul>
    {{else}}
      <img src="http://1gb.me/images/loader.gif" />
    {{/if}}        
  </script>


  <script type="text/x-handlebars" data-template-name="emergencias">
    {{#if model}}
      <ul class="nav nav-pills nav-stacked">
      {{#each model}}
      <li>
         <a href="#/emergencia/{{unbound this.id}}">
            {{this.titulo}}
         </a>     
      </li>
      {{/each}} 
    </ul>
    {{else}}
      <img src="http://1gb.me/images/loader.gif" />
    {{/if}}          
  </script>  


  <script type="text/x-handlebars" data-template-name="emergencia">
        <h3 style="text-align: center;">{{this.titulo}}</h3>
        <div>{{this.contenidoHTML}}</div>
  </script>  

  <script src="js/app.js"></script>
  <script src="js/model/model.js"></script>
  <script src="js/fixture/fixture.js"></script>
  <script src="js/view/view.js"></script>
  <script src="js/router.js"></script>
</body>
</html>
